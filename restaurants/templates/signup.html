{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Signup {% endblock title %}

{% block content %}
<div class="jumbotron m-3 rounded bg-dark text-light">
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}

    {{ form|crispy }}
    <input type="submit" value="Signup" class="btn btn-outline-success btn-block btn-lg">
  </form>
</div>
{% endblock content %}
